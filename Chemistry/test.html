<!DOCTYPE html>
<html lang ='en-US'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width initial-scale=1'>
<link rel="shortcut icon" href="../../Imagedata/Revisezone/Logo.png" type="x-icon/image">
<link class ="Style" rel='stylesheet' href='../../Style/Masterhome.css' media ="screen and (min-width:1000px)">
<link class ="Style" rel='stylesheet' href='../../Style/MasterhomeMobile.css' media ="screen and (max-width:999px)">



<script>

var i = 0;
var txt = 'Revise Zone | The Largest Online learning platform'; /* The text */
var speed = 100; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  else{
  next();
  }
}



var x = 0;
var txts = 'O O O O O '; /* The text */
var speeds = 500; /* The speed/duration of the effect in milliseconds */

function next() {
  if (x < txts.length) {
    document.getElementById("wait").innerHTML += txts.charAt(x);
    x++;
    setTimeout(next, speeds);
	document.location.href="https://revisezone.com";
  }
  
  
  
}
</script>


<style>
#demo {
position:absolute;
top:65%;
left:30%;
font:25px ralewayregular;


}
#wait {
position:absolute;
top:75%;
left:48%;
font: bold 15px ralewayregular;


}

.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
position:absolute;
top:30%;
right:45%;
z-index:5
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<title>Loading...</title>
</head>
<body>
<div class="loader"></div>

<p id="demo"></p>
<p id="wait"></p>
<script>
typeWriter();

</script>
</body></html>
